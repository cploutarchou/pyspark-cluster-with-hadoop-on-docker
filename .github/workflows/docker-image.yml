name: Docker Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file ./build/docker/hadoop/base/Dockerfile ./build/docker/hadoop/datanode/Dockerfile /
        ./build/docker/hadoop/history-server/Dockerfile ./build/docker/hadoop/namenode/Dockerfile  /
        ./build/docker/hadoop/nodemanager/Dockerfile ./build/docker/hadoop/resourcemanager/Dockerfile /
        --tag my-image-name:$(date +%s)
