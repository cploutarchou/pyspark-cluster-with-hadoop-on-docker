name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Haboop image
        run: docker build . --file ./build/docker/hadoop/base/Dockerfile  --tag my-image-name:$(date +%s)
      - uses: actions/checkout@v2
      - name: Build the Spark image
        run: docker build . --file ./build/docker/spark/base/Dockerfile  --tag my-image-name:$(date +%s)