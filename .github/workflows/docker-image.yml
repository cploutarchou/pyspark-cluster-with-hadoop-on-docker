name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # Run Test for Hadoop image
      - name: Build the Haboop image
        run: docker build . --file ./build/docker/hadoop/base/Dockerfile  --tag my-image-name:$(date +%s)
      # Run Test for Hadoop datanode
      - name: Build the Haboop datanode
        run: docker build . --file ./build/docker/hadoop/datanode/Dockerfile  --tag my-image-name:$(date +%s)
      # Run Test for Hadoop history-server
      - name: Build the Haboop history server
        run: docker build . --file ./build/docker/hadoop/history-server/Dockerfile  --tag my-image-name:$(date +%s)
      # Run Test for Hadoop namenode
      - name: Build the Haboop namenode
        run: docker build . --file ./build/docker/hadoop/namenode/Dockerfile  --tag my-image-name:$(date +%s)
      # Run Test for Hadoop node manager
      - name: Build the Haboop node manager
        run: docker build . --file ./build/docker/hadoop/nodemanager/Dockerfile  --tag my-image-name:$(date +%s)
      # Run Test for Hadoop resource manager
      - name: Build the Haboop image
        run: docker build . --file ./build/docker/hadoop/resourcemanager/Dockerfile  --tag my-image-name:$(date +%s)

      # Run for Spark image
      - name: Build the Spark image
        run: docker build . --file ./build/docker/spark/base/Dockerfile  --tag my-image-name:$(date +%s)
      # Run for spark base image
      - name: Build the Spark base image
        run: docker build . --file ./build/docker/spark/spark-base-image/Dockerfile  --tag my-image-name:$(date +%s)
      # Run for spark master image
      - name: Build the Spark master
        run: docker build . --file ./build/docker/spark/spark-master/Dockerfile  --tag my-image-name:$(date +%s)
      # Run for spark worker image
      - name: Build the Spark worker image
        run: docker build . --file ./build/docker/spark/spark-worker/Dockerfile  --tag my-image-name:$(date +%s)