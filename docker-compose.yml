version: "3.7"
volumes:
  shared-workspace:
    name: "Hadoop_Distributed_File_System"
    driver: local
services:
  jupyterlab:
    build: ./build/docker/jupyterlab/
    ports:
      - "8888:8888"
    volumes:
      - ./data:/opt/app/data
    entrypoint: sh -c 'jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --notebook-dir=/opt/app/data --allow-root'
  namenode:
    image: cploutarchou/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

    datanode:
      image: cploutarchou/hadoop-datanode:2.0.0-hadoop3.2.1-java8
      container_name: datanode
      restart: always
      volumes:
        - hadoop_datanode:/hadoop/dfs/data
      environment:
        SERVICE_PRECONDITION: "namenode:9870"
      env_file:
        - ./hadoop.env

    resourcemanager:
      image: cploutarchou/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
      container_name: resourcemanager
      restart: always
      environment:
        SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
      env_file:
        - ./hadoop.env

    nodemanager1:
      image: cploutarchou/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
      container_name: nodemanager
      restart: always
      environment:
        SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      env_file:
        - ./hadoop.env

    historyserver:
      image: cploutarchou/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
      container_name: historyserver
      restart: always
      environment:
        SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      volumes:
        - hadoop_historyserver:/hadoop/yarn/timeline
      env_file:
        - ./hadoop.env

  volumes:
    hadoop_namenode:
    hadoop_datanode:
    hadoop_historyserver:
